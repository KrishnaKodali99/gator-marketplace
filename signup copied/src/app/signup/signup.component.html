
   <div class="signup-container">
    <h2>Create an Account</h2>
    <form (ngSubmit)="onSubmit()"> 
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          placeholder="Enter your username" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Enter your password" 
          required 
        />
      </div>
  
      <!-- Render the button using ButtonComponent -->
      <app-button 
        [elementType]="'button'" 
        [buttonType]="'submit'" 
        [buttonText]="'Sign Up'" 
        [onClickHandler]="onSubmit"
      />
    </form>
  </div>
