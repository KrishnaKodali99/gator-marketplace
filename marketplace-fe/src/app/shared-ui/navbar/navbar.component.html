<nav class="navbar">
  <img src="assets/gator.png" alt="Gator Logo" class="gator-logo" width="80" height="60" />
  <div class="navbar-brand">{{ title }}</div>
  @if (showSearch) {
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
  }
  <ul class="navbar-links">
    @for (link of links; track links) {
      <li>
        <a [routerLink]="link.path">{{ link.label }}</a>
      </li>
    }
  </ul>
</nav>
