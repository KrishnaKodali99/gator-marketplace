<div class="sidebar" [class.expanded]="isExpanded">
    <button (click)="toggleSidebar()">
        <img src="assets/hamburger-icon.png" alt="Hamburger Icon">
    </button>
    <ul>
        <li *ngFor="let item of menuItems">
            <a [routerLink]="item.route">{{ item.label }}</a>
        </li>
    </ul>
</div>
