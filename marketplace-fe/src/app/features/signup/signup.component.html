<div class="signup-container">
  <h2>Create an Account</h2>

  <form (ngSubmit)="onSubmit()">
    <app-input inputType="text" inputLabel="Username" inputPlaceholder="Enter your username" />

    <app-input inputType="password" inputLabel="Password" inputPlaceholder="Enter your password" />

    <app-button
      [buttonType]="'submit'"
      [buttonText]="'Sign Up'"
      [onClickHandler]="onSubmit"
    ></app-button>

    <app-text
      textContent="Already have an account? Log in here."
      fontSize="14px"
      textColor="gray"
    ></app-text>
  </form>
</div>
