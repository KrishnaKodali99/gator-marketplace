<div class="login-container">
  <img src="assets/gator.png" alt="Gator Logo" class="gator-logo" width="80" height="60" />
  <form action="">
    <div class="login-form-container">
      <h2 class="form-header"><app-text id="account-login">Account Login</app-text></h2>
      <div class="form-inputs">
        <app-input
          id="email"
          class="login-element"
          placeholder="Email"
          type="email"
          [required]="true"
        />
        <app-input
          id="password"
          class="login-element"
          placeholder="Password"
          type="password"
          [required]="true"
        />
      </div>
      <button
        mat-flat-button
        id="login-button"
        type="submit"
        class="login-button"
        (click)="onClick()"
      >
        Login
      </button>
      <span class="signup-actions">
        <app-text id="no-account-text" size="small"> Don't have an account? </app-text>
        <app-button id="signup-button" variant="text" type="button" [onClickHandler]="onClick">
          Sign Up
        </app-button>
      </span>
    </div>
  </form>
</div>
